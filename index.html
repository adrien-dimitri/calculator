<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calc</h1>
    <div class="frame">
        <div class="display"><p class="op"></p><p class="res"></p></div>
        <div class="buttons">
            <div>
                <button value="C">C</button><button value="back">⌫</button><button value="÷">÷</button>
            </div>
            <div>
                <button value="7">7</button><button value="8">8</button><button value="9">9</button><button value="×">×</button>
            </div>
            <div>
                <button value="4">4</button><button value="5">5</button><button value="6">6</button><button value="−">−</button>
            </div>
            <div>
                <button value="1">1</button><button value="2">2</button><button value="3">3</button><button value="+">+</button>
            </div>
            <div>
                <button value="-">+/-</button><button value="0">0</button><button value=".">.</button><button value="=">=</button>
            </div>
        </div>
    </div>
</body>
</html>
